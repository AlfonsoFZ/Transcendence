<!-- Html for the item user list -->
<div id="item" class="item flex w-full gap-2.5">
	<div
		class=" wrapper flex flex-col w-full leading-tight px-3 py-2 border-b border-gray-500 bg-gray-700">
		<div class="flex items-center space-x-2 rtl:space-x-reverse">
			<div class="relative">
				<img class="w-8 h-8 rounded-full" src="{{ imagePath }}"
					alt="{{ usernameImage }}">
				<span
					class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-{{ bgcolor }}-500 border-2 border-{{ bcolor }}-300 rounded-full"></span>
			</div>
			<span class="text-sm font-semibold text-white">{{ username }}</span>
		</div>
	</div>
</div>
