
<!-- Game initial screen - select mode -->
<div class="select-game" id="select-game" style="display: block;">
	<h1 class="text-center text-white mb-4 text-4xl font-bold font-[Tektur]">Select Game Mode</h1>
	<div class="flex flex-col gap-4 items-center">
		<button id="play-1v1" style="width: 200px" class="h-12 py-3 bg-green-500 text-white border-none rounded hover:bg-green-600 font-bold cursor-pointer text-base flex justify-center items-center">Play 1 vs 1</button>
		<button id="play-ai" style="width: 200px" class="h-12 py-3 bg-blue-500 text-white border-none rounded hover:bg-blue-600 font-bold cursor-pointer text-base flex justify-center items-center">Play 1 vs AI</button>
		<button id="play-online" style="width: 200px" class="h-12 py-3 bg-green-500 text-white border-none rounded hover:bg-green-600 font-bold cursor-pointer text-base flex justify-center items-center">Play Online</button>
	</div>
</div>

<!-- Player 2 login panel (initially hidden) -->
<div id="player2-login-panel" style="display:none;" class="p-8 bg-gray-800 rounded-lg max-w-md mx-auto my-12 flex flex-col items-center w-full">
	<h2 class="text-2xl font-bold mb-6 text-white text-center w-full">Player 2 Selection</h2>
	<div class="w-full flex flex-col items-center space-y-6">
		<form id="player2-login-form" class="w-full flex flex-col items-center space-y-6">
			<input type="email" id="player2-email" placeholder="Email" class="w-full h-14 p-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg" />
			<input type="password" id="player2-password" placeholder="Password" class="w-full h-14 p-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400 text-lg" />
			<button type="submit" class="w-full bg-blue-500 text-white px-4 py-4 rounded font-bold hover:bg-blue-600 transition text-lg">Play as a registered user</button>
		</form>
		<button id="player2-guest-btn" class="w-full bg-green-500 text-white px-4 py-4 rounded font-bold hover:bg-green-600 transition text-lg">Play as a guest</button>
	</div>
	<div id="player2-login-error" class="w-full text-center" style="color:red; margin-top:16px;"></div>
</div>

<!-- Game configuration panel, hidden by default -->
<div id="config-panel" class="p-4 border-2 border-[#00ff99] rounded-lg bg-gray-800 text-white max-w-md mx-auto my-4" style="display: none;">
	<h2 id="config-title" class="text-center text-[#00ff99] mb-3 text-xl font-bold">Select game configuration</h2>
	
	<!-- Score limit configuration -->
	<div class="mb-4">
		<label for="score-limit" class="block mb-2">Score Limit: <span id="score-value">5</span></label>
		<input type="range" id="score-limit" min="1" max="10" value="5" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Difficulty configuration -->
	<div class="mb-4">
		<label for="difficulty" class="block mb-2">Difficulty: <span id="difficulty-value">Medium</span></label>
		<input type="range" id="difficulty" min="1" max="3" value="2" class="w-full bg-gray-700 h-2 rounded-lg appearance-none cursor-pointer">
	</div>
	
	<!-- Buttons -->
	<div class="flex flex-col gap-3">
		<button id="start-game" style="width: 100%" class="h-12 py-3 bg-green-500 text-white border-none rounded hover:bg-green-600 font-bold cursor-pointer text-base flex justify-center items-center">Start Game</button>
		<button id="back-button" style="width: 100%" class="h-12 py-3 bg-red-500 text-white border-none rounded hover:bg-gray-500 font-bold cursor-pointer text-base flex justify-center items-center">Go Back</button>
	</div>
</div>

<!-- Game canvas, by default hidden with display: none-->
<div class="game-container" id="game-container" style="display: none; width: 100%; max-width: 1200px; margin: 0 auto; text-align: center;">
	<canvas id="game-canvas" width="800" height="600" style="background-color: black; margin: 0 auto; display: block; max-width: 100%; height: auto;"></canvas>
</div>

<!-- Game results overlay, hidden by default -->
<div id="game-results" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80" style="display: none;">
	<div class="bg-[#272727] border-4 border-[#00ff99] rounded-lg px-8 py-6 w-full max-w-2xl min-w-[600px] text-white text-center shadow-lg" style="box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);">
	
	<h2 class="text-4xl font-bold text-[#00ff99] mb-6 font-[Tektur]">Game Over</h2>

	<div class="mb-6 text-base space-y-2 font-[Tektur]">
		<p id="winner-text"><strong>Winner:</strong> <span id="winner-name">Player1</span></p>
		<p id="score-text"><strong>Final Score:</strong> <span id="final-score">0 - 0</span></p>
		<p id="duration-text"><strong>Game Duration:</strong> <span id="game-duration">0</span> seconds</p>
	</div>

	<div class="flex flex-col gap-4 items-center font-[Tektur]">
		<button id="play-again-btn" style="width: 200px"
		class="h-12 py-3 bg-green-500 text-white border-none rounded hover:bg-green-600 font-bold cursor-pointer text-base flex justify-center items-center">
		Play Again
		</button>
		<button id="return-lobby-btn" style="width: 200px"
		class="h-12 py-3 bg-blue-500 text-white border-none rounded hover:bg-blue-600 font-bold cursor-pointer text-base flex justify-center items-center">
		Return to Lobby
		</button>
	</div>

	</div>
</div>
