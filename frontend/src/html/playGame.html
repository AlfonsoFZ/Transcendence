<div id="game-login-wrapper" class="flex flex-col p-8 pt-2 rounded-lg shadow-lg max-w-2xl mx-auto text-white max-h-screen">
	<div id="game-login-header" class="flex flex-col items-center mb-6">
		<h1 class="text-4xl font-bold">Juego de Pong</h1>
		<p class="text-lg text-gray-400">Inicia sesión para jugar</p>
	</div>
	<div id="game-login-container" class=" flex flex-col lg:flex-row gap-6 w-full">
		<div id="player1-wrapper" class="wrapper flex flex-col flex-1">
			<form id="player1-form" class="space-y-5">
				<div>
					<label for="player1-email" class="hidden lg:block text-lg font-medium text-gray-300">Email Jugador 1</label>
					<input
							type="email"
							id="player1-email"
							name="player1-email"
							placeholder="Email Jugador 1"
							class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white placeholder-gray-400 lg:placeholder-transparent"
						required />
				</div>
				<div>
					<label for="player1-password" class="hidden lg:block text-lg font-medium text-gray-300">Contraseña Jugador 1</label>
					<input
							type="password"
							id="player1-password"
							name="player1-password"
							placeholder="Contraseña Jugador 1"
							class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white placeholder-gray-400 lg:placeholder-transparent"
						required />
				</div>
				<div class="flex justify-center gap-x-4">
					<button type="submit" id="btnPLayer1" class="w-1/3 lg:w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
						Iniciar Jugador 1
					</button>
					<button type="button" id="btnguess1" class="w-1/3 lg:w-full bg-cyan-600 hover:bg-cyan-700 text-white py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
						Invitado 1
					</button>
				</div>
			</form>
		</div>
		<div id="player2-wrapper" class="wrapper flex flex-col flex-1">
			<form id="player2-form" class="flex flex-col space-y-5">
			<div>
				<label for="player2-email" class="hidden lg:block text-lg font-medium text-gray-300">Email Jugador 2</label>
				<input
					type="email"
					id="player2-email"
					name="player2-email"
					placeholder="Email Jugador 2"
					class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 bg-gray-700 text-white placeholder-gray-400 lg:placeholder-transparent"
					required />
				</div>
				<div>
				<label for="player2-password" class="hidden lg:block text-lg font-medium text-gray-300">Contraseña Jugador 2</label>
				<input
					type="password"
					id="player2-password"
					name="player2-password"
					placeholder="Contraseña Jugador 2"
					class="mt-2 px-4 py-2 w-full rounded-lg border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 text-white placeholder-gray-400 lg:placeholder-transparent"
					required />
				</div>
				<div class="flex justify-center gap-x-4">
					<button type="submit" id="btnPLayer2" class="w-1/3 lg:w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
						Iniciar Jugador 2
					</button>
					<button type="button" id="btnguess2" class="w-1/3 lg:w-full bg-cyan-600 hover:bg-cyan-700 text-white py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500">
						Invitado 2
					</button>
				</div>
			</form>
		</div>
	</div>
		 <!-- El contenedor para el botón de iniciar juego -->
	<div id="start-game-container" class=" flex-col flex-1 	mt-4 mb-6">
		<button id="start-game" class="w-full lg:mt-3 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" disabled>
			Iniciar Juego
		</button>
	</div>

</div>
 
	
<!-- El contenedor para el juego pong -->
<div id="pong-canvas-container" class="mt-8 hidden">
	<canvas id="pong" width="600" height="400" class="border-2 border-white bg-black mx-auto"></canvas>
</div>
