<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Key-Value</title>
</head>
<body>

    <script src="./js/json_test_script.js" type="module"></script>
